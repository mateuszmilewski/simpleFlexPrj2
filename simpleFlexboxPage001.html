<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Project</title>

    <link rel="stylesheet" href="css2/main.css">
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img class="logo__img" src="assets/podLogo.png" alt="logo">
        </div>
        <form action="/" class="search">
            <input 
                type="text" 
                class="search__in"
                placeholder="Wyszukaj!"
            >
            <button class="search__btn">Szukaj</button>
        </form>
        <div class="settings">Ustawienia</div>
        <nav class="menu">Menu</nav>
        <section class="main-articles">Artkuły główne</section>
        <section class="article-list">Lista artykułów</section>
        <footer class="footer">Stopka</footer>
    </div>
    
</body>
</html>
