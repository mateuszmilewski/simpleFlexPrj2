<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Project</title>

    <link rel="stylesheet" href="css2/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img class="logo__img" src="assets/podLogo.png" alt="logo">
        </div>
        <form action="/" class="search">
            <input 
                type="text" 
                class="search__in"
                placeholder="Wyszukaj!"
            >
            <button class="search__btn">Szukaj</button>
        </form>
        <div class="settings">
            <a class="settings__link" href="#">
                <i class="fa fa-list" aria-hidden="true"></i>
            </a>
            
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="" class="menu__link">Home</a></li>
                <li class="menu__item">
                    <a href="" class="menu__link">Feature</a></li>
                <li class="menu__item">
                    <a href="" class="menu__link">Products</a></li>
                <li class="menu__item">
                    <a href="" class="menu__link">Go</a></li>
            </ul>
        </nav>
        <section class="main-articles">Artkuły główne</section>
        <section class="article-list">Lista artykułów</section>
        <footer class="footer">Stopka</footer>
    </div>
    
</body>
</html>
